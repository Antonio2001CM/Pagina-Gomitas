<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sweet Loop - Admin Login</title>
    <style>
      :root {
        --morado: #8a2be2;
        --verde: #32cd32;
        --amarillo: #ffd700;
        --blanco: #ffffff;
        --negro: #333333;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Arial", sans-serif;
      }

      body {
        background: linear-gradient(
          135deg,
          rgba(138, 43, 226, 0.8),
          rgba(50, 205, 50, 0.8)
        );
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .login-container {
        background: var(--blanco);
        width: 100%;
        max-width: 400px;
        padding: 40px;
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        text-align: center;
        animation: fadeIn 0.5s ease-out;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .logo {
        margin-bottom: 30px;
      }

      .logo img {
        width: 120px;
      }

      h1 {
        color: var(--morado);
        margin-bottom: 10px;
        font-size: 1.8rem;
      }

      p.subtitle {
        color: #666;
        margin-bottom: 30px;
      }

      .form-group {
        margin-bottom: 20px;
        text-align: left;
      }

      .form-group label {
        display: block;
        margin-bottom: 8px;
        color: var(--negro);
        font-weight: 600;
      }

      .form-group input {
        width: 100%;
        padding: 12px 15px;
        border: 2px solid #ddd;
        border-radius: 8px;
        font-size: 1rem;
        transition: all 0.3s;
      }

      .form-group input:focus {
        border-color: var(--morado);
        outline: none;
        box-shadow: 0 0 0 3px rgba(138, 43, 226, 0.2);
      }

      .password-container {
        position: relative;
      }

      .password-toggle {
        position: absolute;
        right: 15px;
        top: 50%;
        transform: translateY(-50%);
        cursor: pointer;
        color: #777;
      }

      .remember-forgot {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
      }

      .remember-me {
        display: flex;
        align-items: center;
      }

      .remember-me input {
        margin-right: 8px;
      }

      .forgot-password a {
        color: var(--morado);
        text-decoration: none;
        font-size: 0.9rem;
      }

      .login-btn {
        width: 100%;
        padding: 14px;
        background: linear-gradient(135deg, var(--morado), var(--verde));
        color: var(--blanco);
        border: none;
        border-radius: 8px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s;
        margin-bottom: 20px;
      }

      .login-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      }

      .divider {
        display: flex;
        align-items: center;
        margin: 20px 0;
        color: #999;
      }

      .divider::before,
      .divider::after {
        content: "";
        flex: 1;
        border-bottom: 1px solid #ddd;
      }

      .divider::before {
        margin-right: 10px;
      }

      .divider::after {
        margin-left: 10px;
      }

      .social-login {
        display: flex;
        justify-content: center;
        gap: 15px;
        margin-bottom: 20px;
      }

      .social-btn {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        color: var(--blanco);
        font-size: 1.2rem;
        cursor: pointer;
        transition: all 0.3s;
      }

      .social-btn:hover {
        transform: translateY(-3px);
      }

      .google {
        background: #db4437;
      }

      .facebook {
        background: #4267b2;
      }

      .error-message {
        color: #d32f2f;
        background: #ffebee;
        padding: 10px;
        border-radius: 5px;
        margin-bottom: 20px;
        display: none;
      }

      @media (max-width: 480px) {
        .login-container {
          padding: 30px 20px;
          margin: 0 15px;
        }
      }
    </style>
    <!-- Iconos -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="login-container">
      <div class="logo">
        <!-- Reemplaza con tu logo -->
        <img
          src="https://via.placeholder.com/120x60?text=Sweet+Loop"
          alt="Sweet Loop Logo"
        />
      </div>

      <h1>Acceso Administrativo</h1>
      <p class="subtitle">Ingresa tus credenciales para continuar</p>

      <div class="error-message" id="errorMessage">
        <i class="fas fa-exclamation-circle"></i>
        <span id="errorText">Usuario o contraseña incorrectos</span>
      </div>

      <form id="loginForm">
        <div class="form-group">
          <label for="username">Usuario</label>
          <input
            type="text"
            id="username"
            placeholder="admin@sweetloop.com"
            required
          />
        </div>

        <div class="form-group">
          <label for="password">Contraseña</label>
          <div class="password-container">
            <input
              type="password"
              id="password"
              placeholder="••••••••"
              required
            />
            <span class="password-toggle" id="togglePassword">
              <i class="far fa-eye"></i>
            </span>
          </div>
        </div>

        <div class="remember-forgot">
          <div class="remember-me">
            <input type="checkbox" id="remember" />
            <label for="remember">Recordarme</label>
          </div>
          <div class="forgot-password">
            <a href="#" id="forgotPassword">¿Olvidaste tu contraseña?</a>
          </div>
        </div>

        <button type="submit" class="login-btn">
          <i class="fas fa-sign-in-alt"></i> Iniciar Sesión
        </button>

        <div class="divider">o continúa con</div>

        <div class="social-login">
          <div class="social-btn google">
            <i class="fab fa-google"></i>
          </div>
          <div class="social-btn facebook">
            <i class="fab fa-facebook-f"></i>
          </div>
        </div>
      </form>
    </div>

    <script>
      // Mostrar/ocultar contraseña
      const togglePassword = document.getElementById("togglePassword");
      const password = document.getElementById("password");

      togglePassword.addEventListener("click", function () {
        const type =
          password.getAttribute("type") === "password" ? "text" : "password";
        password.setAttribute("type", type);
        this.innerHTML =
          type === "password"
            ? '<i class="far fa-eye"></i>'
            : '<i class="far fa-eye-slash"></i>';
      });

      // Validación de formulario
      const loginForm = document.getElementById("loginForm");
      const errorMessage = document.getElementById("errorMessage");

      loginForm.addEventListener("submit", function (e) {
        e.preventDefault();

        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;

        // Validación simple (en producción usaría autenticación segura)
        if (
          username === "admin@sweetloop.com" &&
          password === "SweetLoop2023"
        ) {
          // Credenciales correctas - redirigir al panel
          errorMessage.style.display = "none";
          alert("¡Acceso concedido! Redirigiendo al panel...");
          window.location.href = "admin.html";
        } else {
          // Credenciales incorrectas
          document.getElementById("errorText").textContent =
            username.trim() === "" || password.trim() === ""
              ? "Por favor completa todos los campos"
              : "Usuario o contraseña incorrectos";
          errorMessage.style.display = "flex";

          // Efecto de "shake" para indicar error
          loginForm.style.animation = "none";
          void loginForm.offsetWidth; // Trigger reflow
          loginForm.style.animation = "shake 0.5s";
        }
      });

      // Animación de shake
      const style = document.createElement("style");
      style.textContent = `
            @keyframes shake {
                0%, 100% { transform: translateX(0); }
                10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
                20%, 40%, 60%, 80% { transform: translateX(5px); }
            }
        `;
      document.head.appendChild(style);

      // Recuperación de contraseña
      document
        .getElementById("forgotPassword")
        .addEventListener("click", function (e) {
          e.preventDefault();
          const email = prompt(
            "Por favor ingresa tu correo electrónico para recuperar tu contraseña:"
          );
          if (email) {
            alert(
              `Se ha enviado un enlace de recuperación a ${email}\n(Simulación - en un sistema real se enviaría un email)`
            );
          }
        });
    </script>
  </body>
</html>
